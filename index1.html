<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meow In Love</title>
    <style>
        *:focus {
            outline: none !important;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --bg: 25% 0.0075 70;
            --pink: 77.75% 0.1003 350.51;
            --gold: 84.16% 0.1169 71.19;
            --mint: 84.12% 0.1334 165.28;
            --preview-bg: #fff;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(
                50deg,
                oklch(from oklch(var(--bg)) 50% c h),
                oklch(from oklch(var(--bg)) 90% c h)
            );
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
        }
        #splash-screen img {
            width: 250px;
            height: auto;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: filter 0.5s ease; /* Smooth transition for blur effect */
        }
        .image-container img.blur {
    filter: blur(5px); /* Apply blur effect */
    position: relative; /* Required for the pseudo-element */
}

/* Black overlay for blurred images */
.image-container img.blur::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    z-index: 1; /* Ensure the overlay is above the image */
}
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="hhh.gif" alt="Title" />
    </div>

    <!-- Image Container -->
    <div class="image-container">
        <img src="e11.jpg" alt="Image 1" onclick="playMeow()" />
        <img src="e12.jpg" alt="Image 2" onclick="playMeow()" />
        <img src="e13.jpg" alt="Image 3" onclick="playMeow()" />
        <img src="e14.jpg" alt="Image 4" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 5" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 6" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 7" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 8" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 9" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 10" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 11" onclick="playMeow()" />
        <img src="1.jpeg" alt="Image 12" onclick="playMeow()" />
    </div>

    <!-- Audio Elements -->
    <audio id="meow1-audio" src="meow1.mp3"></audio>
    <audio id="meow2-audio" src="meow2.mp3"></audio>

    <script>
        // Hide splash screen after 4 seconds
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
        }, 4000);

        // Counter to track the number of clicks
        let clickCounter = 0;

        // Function to play the appropriate meow sound
        function playMeow() {
            clickCounter++; // Increment the counter
            const meow1 = document.getElementById('meow1-audio');
            const meow2 = document.getElementById('meow2-audio');

            // Reset and play the appropriate audio
            if (clickCounter % 3 === 0) {
                // Every third click, play meow2.mp3
                meow2.currentTime = 0;
                meow2.play();
            } else {
                // Otherwise, play meow1.mp3
                meow1.currentTime = 0;
                meow1.play();
            }
        }

        // Function to check if an element is in the viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
            );
        }

        // Function to handle scroll events
        function handleScroll() {
            const images = document.querySelectorAll('.image-container img');
            let activeImageFound = false;

            images.forEach(image => {
                if (isInViewport(image) && !activeImageFound) {
                    // Remove blur from the image in the viewport
                    image.classList.remove('blur');
                    activeImageFound = true; // Ensure only one image is active at a time
                } else {
                    // Add blur to all other images
                    image.classList.add('blur');
                }
            });
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Trigger scroll event on page load to check initial visibility
        window.addEventListener('load', handleScroll);
    </script>
</body>
</html>
